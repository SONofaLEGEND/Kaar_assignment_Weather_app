<section class="flex flex-col md:flex-row h-screen items-center bg-cover bg-center bg-fixed" style="background-image: url(../../../../assets/loginbg.jpg);">
    <div class="bg-transparent hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    </div>
    <div class="bg-transparent w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center text-zinc-200">
      <div class="w-full h-100">
        <h1 class="text-6xl font-bold text-center">Bienvenida!</h1>
        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12 text-center">Log in to your account</h1>
        <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="block text-zinc-500">Email *</label>
            <input type="text" formControlName="email" placeholder="Enter Email" class="w-full px-4 py-3 rounded-lg bg-transparent text-blue-500 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete>
            <div *ngIf="submitted && loginForm.controls.email.errors" class="text-red-500 ml-2 mt-2">
                <div *ngIf="submitted && loginForm.controls.email.errors.required">
                    Email is required
                </div>
                <div *ngIf="submitted && loginForm.controls.email.errors.email">
                  Enter a Valid Email ID
              </div>
            </div>
          </div>
          <div class="mt-6">
            <label class="block text-zinc-500">Password *</label>
            <input type="password" formControlName="password" placeholder="Enter Password" class="w-full px-4 py-3 rounded-lg bg-transparent text-blue-500 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete>
            <div *ngIf="submitted && loginForm.controls.password.errors" class="text-red-500 ml-2 mt-2">
                <div *ngIf="submitted && loginForm.controls.password.errors.required">
                    Password is required
                </div>
                <div *ngIf="submitted && loginForm.controls.password.errors.minlength">
                    Password is too weak.
                </div>
            </div>
          </div>
          <div class="text-right mt-2">
            <a href="#" class="text-sm font-semibold text-zinc-500 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
          </div>
          <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Log In</button>
        </form>
      </div>
    </div> 
</section>
